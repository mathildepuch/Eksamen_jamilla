            <!-- Kontaktform taget fra W3schools d. 1/6-22 på: https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_contact_form -->
            <div class="kontakt-container">
                <!-- linje 46 gør så man kan få lov at udfylde/skrive i formularen-->
                <form action="/action_page.php">
                   <ul class="ul-kontakt">
                        <label for="name">Navn*</label>
                        <input type="text" id="name" name="name" placeholder="Dit navn.." class="kontaktbox">
                    </ul>
                    <ul class="ul-kontakt">
                        <label for="e-mail">E-mail*</label>
                        <input type="text" id="e-mail" name="e-mail" placeholder="E-mail.." class="kontaktbox">
                    </ul>
                    <ul class="ul-kontakt">
                        <label for="nummer"> Telefonnummer*</label>
                        <input type="text" id="nummer" name="telefonnummer" placeholder="Telefonnummer.." class="kontaktbox">
                    </ul>
                    
                    <ul class="ul-kontakt">
                        <label for="vmuligheder"> Hvad vil du gerne have hjælp til?*</label>
                    </ul>
                    
                    <!--Chekbokse fundet på W3schools d. 1/6 på: https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_custom_checkbox-->
                    <label class="checkbox-container">Muskelopbygning
                        <input type="checkbox" checked="checked">
                        <span class="checkbox"></span>
                    </label>
                    <label class="checkbox-container">Vægttab
                        <input type="checkbox" checked="checked">
                        <span class="checkbox"></span>
                    </label>
                    <label class="checkbox-container">Bedre teknik
                        <input type="checkbox" checked="checked">
                        <span class="checkbox"></span>
                    </label>
                    <label class="checkbox-container">Efterfødselstræning
                        <input type="checkbox" checked="checked">
                        <span class="checkbox"></span>
                    </label>
                    <label class="checkbox-container">Andet
                        <input type="checkbox" checked="checked">
                        <span class="checkbox"></span>
                    </label>

                    <ul class="ul-kontakt">
                        <label for="besked">Besked*</label>
                        <textarea id="besked" name="besked" placeholder="Besked.." class="textbox"></textarea>
                    </ul>
                    <input type="send" value="SEND" class="sendknap">
                </form>
